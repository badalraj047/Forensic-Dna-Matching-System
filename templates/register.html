<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - Forensic DNA Matching System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap');

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #0d3b66 25%, #1a1f3a 50%, #0f172a 100%);
            display: flex;
            color: #e2e8f0;
            position: relative;
        }

        /* Left panel */
        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Right panel */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Center form - SCROLLABLE */
        .center-container {
            width: 100%;
            max-width: 440px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            max-height: 100vh;
            overflow-y: auto;
            padding: 10px;
        }

        .center-container::-webkit-scrollbar {
            width: 5px;
        }

        .center-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .center-container::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.3);
            border-radius: 3px;
        }

        /* Animated shapes */
        .shape-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(6, 182, 212, 0.05) 100%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .shape-2 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-radius: 50%;
            bottom: 20%;
            right: 10%;
            animation: float2 10s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(0.9); }
            50% { transform: translate(-30px, 30px) scale(1); }
        }

        .panel-icon {
            position: absolute;
            font-size: 4em;
            opacity: 0.1;
            animation: rotate-slow 20s linear infinite;
        }

        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .panel-text {
            position: absolute;
            color: rgba(16, 185, 129, 0.2);
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: slide-text 15s linear infinite;
        }

        @keyframes slide-text {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .register-card {
            position: relative;
            z-index: 20;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 22px;
            padding: 32px 36px;
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(16, 185, 129, 0.2),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            animation: cardAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 100%;
            width: 100%;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 22px;
        }

        .register-content {
            position: relative;
            z-index: 2;
        }

        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-icon-wrapper {
            position: relative;
            width: 65px;
            height: 65px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.25) 0%, rgba(6, 182, 212, 0.15) 100%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }

        .register-icon {
            font-size: 2.8em;
            color: #10b981;
            position: relative;
            z-index: 2;
            animation: float-icon 3s ease-in-out infinite;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .register-header h1 {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .register-header p {
            color: #94a3b8;
            font-size: 0.85em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 11px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(30, 58, 138, 0.4);
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 9px;
            color: #e2e8f0;
            font-size: 0.85em;
            font-family: 'Sora', sans-serif;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
        }

        .form-group input::placeholder {
            color: rgba(226, 232, 240, 0.4);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(30, 58, 138, 0.8);
            border-color: rgba(16, 185, 129, 0.8);
            box-shadow: 
                0 0 15px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .password-strength-container {
            margin-top: 4px;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 2px;
        }

        .password-strength-container.show {
            opacity: 1;
            height: auto;
            margin-top: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 2px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 1px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .strength-text {
            font-size: 0.6em;
            color: #94a3b8;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 0;
        }

        .strength-text.show {
            opacity: 1;
            height: auto;
        }

        .password-match {
            margin-top: 3px;
            font-size: 0.7em;
            display: none;
            gap: 3px;
            align-items: center;
        }

        .password-match.show {
            display: flex;
        }

        .match-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
        }

        .match-icon.match {
            background: rgba(16, 185, 129, 0.3);
            color: #86efac;
        }

        .match-icon.nomatch {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .match-text {
            color: #cbd5e1;
        }

        .match-text.match {
            color: #86efac;
        }

        .match-text.nomatch {
            color: #fca5a5;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            border: none;
            border-radius: 9px;
            font-weight: 700;
            font-size: 0.88em;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            margin-top: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 35px rgba(16, 185, 129, 0.4);
        }

        .register-btn:active {
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-btn.loading {
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            display: none;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-text {
            display: inline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 8px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(16, 185, 129, 0.2);
        }

        .divider-text {
            color: #64748b;
            font-size: 0.6em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .login-link {
            text-align: center;
            color: #cbd5e1;
            font-size: 0.75em;
        }

        .login-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-link a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .message {
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.75em;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }

        .security-badge {
            text-align: center;
            color: #64748b;
            font-size: 0.65em;
            margin-top: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .security-badge::before {
            content: 'üîê';
            font-size: 0.8em;
        }

        @media (max-width: 1200px) {
            .left-panel, .right-panel {
                display: none;
            }
            body {
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 26px 20px;
                border-radius: 16px;
            }

            .register-header h1 {
                font-size: 1.6em;
            }

            .center-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <i class="fas fa-dna panel-icon" style="top: 20%; left: 15%; animation-delay: 0s;"></i>
        <i class="fas fa-flask panel-icon" style="bottom: 25%; right: 10%; animation-delay: 5s;"></i>
        <i class="fas fa-microscope panel-icon" style="top: 50%; left: 5%; animation-delay: 10s;"></i>
        <div class="panel-text" style="top: 35%; animation-delay: 0s;">üß¨ Forensic</div>
        <div class="panel-text" style="bottom: 40%; animation-delay: 5s;">üî¨ Science</div>
    </div>

    <!-- Center Form -->
    <div class="center-container">
        <div class="register-card">
            <div class="register-content">
                <div class="register-header">
                    <div class="register-icon-wrapper">
                        <div class="register-icon-bg"></div>
                        <div class="register-icon"><i class="fas fa-user-plus"></i></div>
                    </div>
                    <h1>Register</h1>
                    <p>üß¨ Create Account</p>
                </div>

                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Username" required minlength="3">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">üìß Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">üîë Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                        </div>
                        <div class="password-strength-container" id="strengthContainer">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm" required>
                        </div>
                        <div class="password-match" id="passwordMatch">
                            <div class="match-icon nomatch" id="matchIcon">‚úó</div>
                            <span class="match-text nomatch" id="matchText">No match</span>
                        </div>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn">
                        <div class="spinner" id="spinner"></div>
                        <span class="btn-text" id="btnText">‚ú® Create</span>
                    </button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">Have Account?</div>
                    <div class="divider-line"></div>
                </div>

                <div class="login-link">
                    üîì <a onclick="window.location.href='/login'">Sign In</a>
                </div>

                <div class="security-badge">
                    Secure & Encrypted
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <i class="fas fa-shield-alt panel-icon" style="top: 15%; right: 10%; animation-delay: 3s;"></i>
        <i class="fas fa-check-circle panel-icon" style="bottom: 20%; left: 15%; animation-delay: 8s;"></i>
        <i class="fas fa-key panel-icon" style="top: 45%; right: 5%; animation-delay: 12s;"></i>
        <div class="panel-text" style="top: 30%; animation-delay: 2s;">üîê Secure</div>
        <div class="panel-text" style="bottom: 35%; animation-delay: 7s;">‚úÖ Trusted</div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const strengthContainer = document.getElementById('strengthContainer');
        const passwordMatch = document.getElementById('passwordMatch');
        const matchIcon = document.getElementById('matchIcon');
        const matchText = document.getElementById('matchText');
        const registerBtn = document.getElementById('registerBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        function updatePasswordStrength() {
            const password = passwordInput.value;
            
            if (password.length > 0) {
                strengthContainer.classList.add('show');
                strengthText.classList.add('show');
            } else {
                strengthContainer.classList.remove('show');
                strengthText.classList.remove('show');
                return;
            }

            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            let strengthPercentage = (strength / 5) * 100;
            let strengthLabel = 'Weak';

            if (strength <= 1) {
                strengthLabel = 'Weak';
            } else if (strength <= 3) {
                strengthLabel = 'Medium';
            } else {
                strengthLabel = 'Strong';
            }

            strengthFill.style.width = strengthPercentage + '%';
            strengthText.textContent = `Strength: ${strengthLabel}`;

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            if (confirmPasswordInput.value) {
                passwordMatch.classList.add('show');
                if (passwordInput.value === confirmPasswordInput.value && passwordInput.value) {
                    matchIcon.className = 'match-icon match';
                    matchIcon.textContent = '‚úì';
                    matchText.textContent = 'Match';
                    matchText.className = 'match-text match';
                } else {
                    matchIcon.className = 'match-icon nomatch';
                    matchIcon.textContent = '‚úó';
                    matchText.textContent = 'No match';
                    matchText.className = 'match-text nomatch';
                }
            } else {
                passwordMatch.classList.remove('show');
            }
        }

        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = '‚ùå Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = '‚ùå Password must be 6+ characters';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            registerBtn.disabled = true;
            registerBtn.classList.add('loading');
            spinner.style.display = 'block';
            btnText.style.display = 'none';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = '‚úÖ Account created!';
                    successMessage.style.display = 'block';
                    registerForm.reset();
                    strengthContainer.classList.remove('show');
                    strengthText.classList.remove('show');
                    strengthFill.style.width = '0%';
                    passwordMatch.classList.remove('show');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorMessage.textContent = '‚ùå ' + data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Error occurred';
                errorMessage.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
