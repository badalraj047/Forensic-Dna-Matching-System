<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Forensic DNA Matching System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap');

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 25%, #1a1f3a 50%, #0f172a 100%);
            display: flex;
            color: #e2e8f0;
            position: relative;
        }

        /* Left panel */
        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Right panel */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Center form */
        .center-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        /* Animated shapes */
        .shape-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.15) 0%, rgba(6, 182, 212, 0.05) 100%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .shape-2 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(14, 165, 233, 0.05) 100%);
            border-radius: 50%;
            bottom: 20%;
            right: 10%;
            animation: float2 10s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(0.9); }
            50% { transform: translate(-30px, 30px) scale(1); }
        }

        .panel-icon {
            position: absolute;
            font-size: 4em;
            opacity: 0.1;
            animation: rotate-slow 20s linear infinite;
        }

        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .panel-text {
            position: absolute;
            color: rgba(14, 165, 233, 0.2);
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: slide-text 15s linear infinite;
        }

        @keyframes slide-text {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .login-card {
            position: relative;
            z-index: 20;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 25px;
            padding: 50px 50px;
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(14, 165, 233, 0.2),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            animation: cardAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 100%;
            width: 100%;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
            pointer-events: none;
            border-radius: 25px;
        }

        .login-content {
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.25) 0%, rgba(6, 182, 212, 0.15) 100%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .login-icon {
            font-size: 3.5em;
            color: #0ea5e9;
            position: relative;
            z-index: 2;
            animation: float-icon 3s ease-in-out infinite;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .login-header h1 {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #0ea5e9 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.95em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 58, 138, 0.4);
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 0.95em;
            font-family: 'Sora', sans-serif;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
            padding-right: 45px;
        }

        .form-group input::placeholder {
            color: rgba(226, 232, 240, 0.4);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(30, 58, 138, 0.8);
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow: 
                0 0 25px rgba(14, 165, 233, 0.3),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* PASSWORD TOGGLE BUTTON */
        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #0ea5e9;
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .password-toggle:hover {
            color: #06b6d4;
            transform: scale(1.15);
        }

        .password-toggle:active {
            transform: scale(0.95);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 50%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.3);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-size: 0.95em;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(14, 165, 233, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.loading {
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-text {
            display: inline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(14, 165, 233, 0.2);
        }

        .divider-text {
            color: #64748b;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-link {
            text-align: center;
            color: #cbd5e1;
            font-size: 0.9em;
        }

        .register-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .register-link a:hover {
            color: #06b6d4;
            text-decoration: underline;
        }

        .message {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-size: 0.9em;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }

        .security-badge {
            text-align: center;
            color: #64748b;
            font-size: 0.8em;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .security-badge::before {
            content: 'üîí';
            font-size: 1em;
        }

        @media (max-width: 1200px) {
            .left-panel, .right-panel {
                display: none;
            }
            body {
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 35px 25px;
                border-radius: 18px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .login-header p {
                font-size: 0.85em;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 0.9em;
            }

            .login-btn {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <i class="fas fa-dna panel-icon" style="top: 20%; left: 15%; animation-delay: 0s;"></i>
        <i class="fas fa-shield-alt panel-icon" style="bottom: 25%; right: 10%; animation-delay: 5s;"></i>
        <i class="fas fa-lock panel-icon" style="top: 50%; left: 5%; animation-delay: 10s;"></i>
        <div class="panel-text" style="top: 35%; animation-delay: 0s;">üß¨ Forensic</div>
        <div class="panel-text" style="bottom: 40%; animation-delay: 5s;">üîê Secure</div>
    </div>

    <!-- Center Form -->
    <div class="center-container">
        <div class="login-card">
            <div class="login-content">
                <div class="login-header">
                    <div class="login-icon-wrapper">
                        <div class="login-icon-bg"></div>
                        <div class="login-icon"><i class="fas fa-lock"></i></div>
                    </div>
                    <h1>Login</h1>
                    <p>Forensic DNA Matching</p>
                </div>

                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">üìß Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">üîë Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <div class="spinner" id="spinner"></div>
                        <span class="btn-text" id="btnText"> Sign In</span>
                    </button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">New?</div>
                    <div class="divider-line"></div>
                </div>

                <div class="register-link">
                    ‚ú® <a onclick="window.location.href='/register'">Create Account</a>
                </div>

                <div class="security-badge">
                    Secure Authentication
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <i class="fas fa-microscope panel-icon" style="top: 15%; right: 10%; animation-delay: 3s;"></i>
        <i class="fas fa-check-circle panel-icon" style="bottom: 20%; left: 15%; animation-delay: 8s;"></i>
        <i class="fas fa-user-shield panel-icon" style="top: 45%; right: 5%; animation-delay: 12s;"></i>
        <div class="panel-text" style="top: 30%; animation-delay: 2s;">üî¨ Advanced</div>
        <div class="panel-text" style="bottom: 35%; animation-delay: 7s;">‚úÖ Verified</div>
    </div>

    <script>
        // SHOW/HIDE PASSWORD FUNCTION
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById('passwordToggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                field.type = 'password';
                toggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            spinner.style.display = 'block';
            btnText.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = '‚úÖ Login successful!';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    errorMessage.textContent = '‚ùå ' + data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
