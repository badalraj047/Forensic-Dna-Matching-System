<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(to bottom, #0f172a 0%, #1a1f3a 50%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 50%, #f8fafc 100%);
            color: #1e293b;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: rgba(30, 58, 138, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            padding: 14px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 1.3em;
            color: white;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(248, 250, 252, 0.95);
            border-color: #e2e8f0;
            color: #1e293b;
        }

        .theme-toggle:hover {
            transform: scale(1.15) rotate(15deg);
        }

        .nav {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            padding: 16px 24px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .nav {
            background: rgba(255, 255, 255, 0.95);
            border-color: #e2e8f0;
        }

        .nav a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .card {
            background: rgba(30, 58, 138, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        body.light-mode .card {
            background: rgba(255, 255, 255, 0.95);
            border-color: #e2e8f0;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-mode h1 {
            background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        body.light-mode textarea {
            background: white;
            color: #1e293b;
            border-color: #e2e8f0;
        }

        textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 50%, #06b6d4 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(14, 165, 233, 0.3);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 60px rgba(14, 165, 233, 0.5);
        }

        .alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border-left-color: #10b981;
            color: #6ee7b7;
        }
    </style>
</head>
<body{% if theme == 'light' %} class="light-mode"{% endif %}>
    <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>

    <div class="container">
        <div class="nav"><a href="/"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></div>

        <div class="card">
            <h1><i class="fas fa-upload"></i> Upload DNA Profile</h1>
            <p style="color: #cbd5e1; margin-bottom: 30px;">Upload and encrypt custom STR profiles</p>

            <div id="alertBox" class="alert"></div>

            <form id="uploadForm">
                <textarea id="profileData" placeholder='{"id": "SAMPLE_001", "region": "USA", "markers": {"D3S1358": [14, 16], "D5S818": [11, 12]}}'></textarea>
                <button type="submit" class="btn"><i class="fas fa-shield-alt"></i> Upload & Encrypt</button>
            </form>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            fetch('/toggle-theme').then(r => r.json()).then(data => {
                document.body.classList.toggle('light-mode', data.theme === 'light');
                themeToggle.innerHTML = data.theme === 'light' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const profileData = document.getElementById('profileData').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const profile = JSON.parse(profileData);
                if (!profile.id || !profile.markers) {
                    throw new Error('Must have "id" and "markers" fields');
                }

                fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: profileData
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alertBox.className = 'alert alert-success';
                        alertBox.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                        document.getElementById('profileData').value = '';
                    } else {
                        alertBox.className = 'alert alert-error';
                        alertBox.innerHTML = '<i class="fas fa-times-circle"></i> ' + data.error;
                    }
                    alertBox.style.display = 'block';
                });
            } catch (err) {
                alertBox.className = 'alert alert-error';
                alertBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid JSON: ' + err.message;
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
